<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row justify-content-md-center">
        <span class="col col-md-auto  border border-dark time">9  AM </span>
        <input class="col-md-8 border taskInput fs-2" data-time ="9" id="nine" data-index="0"></input>
        <button class="col col-md-auto btn btn-outline-primary bg-info text-dark rounded-start save" for="btnradio1" id="save"><i class="fas fa-save"></i></button>
      </div>
      <div class="row justify-content-md-center">
        <span class="col col-md-auto border border-dark time">10 AM</span>
        <input class="col-md-8 border taskInput" data-time ="10" id="ten" data-index="1"></input>
        <button class="col col-md-auto btn btn-outline-primary bg-info text-dark rounded-start save" for="btnradio1" id="save"><i class="fas fa-save"></i></button>
      </div>
      <div class="row justify-content-md-center">
        <span class="col col-md-auto border border-dark time">11 AM</span>
        <input class="col-md-8 border taskInput" data-time ="11" id="eleven" data-index="2" ></input>
        <button class="col col-md-auto btn btn-outline-primary bg-info text-dark rounded-start save" for="btnradio1" id="save"><i class="fas fa-save"></i></button>
      </div>
      <div class="row justify-content-md-center">
        <span class="col col-md-auto border border-dark time">12 PM</span>
        <input class="col-md-8 border taskInput" data-time ="12" id="tweleve" data-index="3" ></input>
        <button class="col col-md-auto btn btn-outline-primary bg-info text-dark rounded-start save" for="btnradio1" id="save"><i class="fas fa-save"></i></button>
      </div>
      <div class="row justify-content-md-center">
        <span class="col col-md-auto border border-dark time"> 1  PM</span>
        <input class="col-md-8 border taskInput" data-time ="13" id="thirteen" data-index="4" ></input>
        <button class="col col-md-auto btn btn-outline-primary bg-info text-dark rounded-start save" for="btnradio1" id="save"><i class="fas fa-save"></i></button>
      </div>
      <div class="row justify-content-md-center">
        <span class="col col-md-auto border border-dark time"> 2  PM</span>
        <input class="col-md-8 border taskInput" data-time ="14" id="fourteen" data-index="5" ></input>
        <button class="col col-md-auto btn btn-outline-primary bg-info text-dark rounded-start save" for="btnradio1" id="save"><i class="fas fa-save"></i></button>
      </div>
      <div class="row justify-content-md-center">
        <span class="col col-md-auto border border-dark time"> 3  PM</span>
        <input class="col-md-8 border taskInput"  data-time ="15" id="fifteen" data-index="6"></input>
        <button class="col col-md-auto btn btn-outline-primary bg-info text-dark rounded-start save" for="btnradio1" id="save"><i class="fas fa-save"></i></button>
      </div>
      <div class="row justify-content-md-center">
        <span class="col col-md-auto border border-dark time"> 4  PM</span>
        <input class="col-md-8 border taskInput" data-time ="16" id="sixteen" data-index="7" ></input>
        <button class="col col-md-auto btn btn-outline-primary bg-info text-dark rounded-start save" for="btnradio1" id="save"><i class="fas fa-save"></i></button>
      </div>
      <div class="row justify-content-md-center">
        <span class="col col-md-auto border border-dark time"> 5  PM</span>
        <input class="col-md-8 border taskInput" data-time ="17" id="seventeen" data-index="8" ></input>
        <button class="col col-md-auto btn btn-outline-primary bg-info text-dark rounded-start save" for="btnradio1" id="save"><i class="fas fa-save"></i></button>
      </div>
      

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="./Assets/script.js"></script>
    <script type="text/javascript"></script>
  
   
    
  </body>
</html>
